<body ondragstart="return false" onselect="return false">
    <div id="light"></div>
    <div id="console"></div>

    <img id="t1" src="resource/sky/cloudy_noon_FR.png" hidden="hidden" />
    <img id="t2" src="resource/sky/cloudy_noon_BK.png" hidden="hidden" />
    <img id="t3" src="resource/sky/cloudy_noon_LF.png" hidden="hidden" />

    <img id="t1_3" src="resource/sky/Mars_skybox_left.jpg" hidden="hidden" />

    <script>
        window.addEventListener("touchmove", function (event) { event.preventDefault(); }, false);
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
    </script>
